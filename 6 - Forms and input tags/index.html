<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms in html</title>
</head>

<body>
    <h1>From to apply for Scholarship - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subcribe" name="subcribe" value="yes">
            <label for="subcribe">Subcribe to My Youtube Channel</label>
        </div>
        <div>
            
            <input type="date" id="month" name="month">
            <label for="month">Select A month & Date  </label>
        </div>
        <div>
            <label for="comment"> Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" rows="3" cols="50">comment </textarea>
        </div>
        <div>
            <label for="Languages">Choose your Language</label>
            <select required name="Languages">
                <option value="c++">C++</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
            </select>
            <input type="submit">
        </div>
    </form>
</body>
</html>
