<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="quizstyle.css">
</head>

<body>
    <h1>This is form</h1>
    <form action="post">
        <div><label for="name">Name </label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required autofocus>
        </div>
<div>
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required autofocus placeholder="Enter Age">
</div>
<div>
    <label for="pincode">Pincode</label>
        <input type="text" name="pincode" pattern="[0-9]{6}" maxlength="6" placeholder="Enter Pincode" required autofocus>
</div>
<div>
    <input type="submit" id="submit" name="submit" value="submit">
</div>
    </form>
</body>

</html>
